<!doctype html>
<html lang="en">

<head>
    <title>Exercise_JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center;">JAVASCRIPT SESSION 2 + 3</h1>
    <hr>
    <h3>Exerise 1: Calculation of employee salary</h3>
    <div class="form-group col-3">
        <label>Enter salary per day:</label>
        <input type="text" class="form-control" id="ipSalaryPerDay">
    </div>
    <div class="form-group col-3">
        <label>Enter amount of working:</label>
        <input type="text" class="form-control" id="ipAmountOfWorking">
    </div>
    <div class="row">
        <div class="col-4">
            <button type="button" class="btn btn-warning" id="btnSalary">Your Salary</button>
        </div>
        <div class="col-4">
            <h4 id="resultSalary"></h4>
        </div>
    </div>
    <hr>
    <!-- Exercise 2 -->
    <h3>Exerise 2: Calculation of average</h3>
    <p>Enter the value of 5 real numbers</p>
    <div class="row">
        <div class="form-group col-2">
            <label>Number 1:</label>
            <input type="text" class="form-control" id="ipNumber1">
        </div>
        <div class="form-group col-2">
            <label>Number 2:</label>
            <input type="text" class="form-control" id="ipNumber2">
        </div>
        <div class="form-group col-2">
            <label>Number 3:</label>
            <input type="text" class="form-control" id="ipNumber3">
        </div>
        <div class="form-group col-2">
            <label>Number 4:</label>
            <input type="text" class="form-control" id="ipNumber4">
        </div>
        <div class="form-group col-2">
            <label>Number 5:</label>
            <input type="text" class="form-control" id="ipNumber5">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <button type="button" class="btn btn-warning" id="btnAverage">Average</button>
        </div>
        <div class="col-4">
            <h4 id="resultAverage"></h4>
        </div>
    </div>
    <hr>
    <!-- Exercise 3: Exchange money -->
    <h3>Exerise 3: Exchange money</h3>
    <div class="form-group col-3">
        <label>Enter the value of USD:</label>
        <input type="text" class="form-control" id="ipValueOfUSD">
    </div>
    <div class="form-group col-3">
        <label>Enter exchanged money:</label>
        <input type="text" class="form-control" id="ipExchangedMoney">
    </div>
    <div class="row">
        <div class="col-4">
            <button type="button" class="btn btn-warning" id="btnChangeMoney">Change Money</button>
        </div>
        <div class="col-4">
            <h4 id="resultMoney"></h4>
        </div>
    </div>
    <hr>
     <!-- Exercise 4: Calculate peremeter and area of rectangle -->
     <h3>Exerise 4: Calculate peremeter and area of rectangle</h3>
     <div class="form-group col-3">
         <label>Enter width of rectangle:</label>
         <input type="text" class="form-control" id="ipWidth">
     </div>
     <div class="form-group col-3">
         <label>Enter length of rectangle:</label>
         <input type="text" class="form-control" id="ipLength">
     </div>
     <div class="row">
         <div class="col-4">
             <button type="button" class="btn btn-warning" id="btnRectangle">Result Rectangle</button>
         </div>
         <div class="col-4">
             <h4 id="resultPeremeter"></h4>
         </div>
         <div class="col-4">
             <h4 id="resultArea"></h4>
         </div>
     </div>
     <hr>
     <!-- Exercise 5: Sum of 2 digits -->
     <h3>Exerise 5: Sum of 2 digits</h3>
     <div class="form-group col-3">
         <label>Enter two-digit number:</label>
         <input type="text" class="form-control" id="ipTwoDigitsNumber">
     </div>
     <div class="row">
         <div class="col-4">
             <button type="button" class="btn btn-warning" id="btnSumDigit">Sum Digit</button>
         </div>
         <div class="col-4">
             <h4 id="resultSumDigit"></h4>
         </div>
     </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
